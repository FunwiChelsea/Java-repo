    <script>
      function checkIfNumber(val) {
        try {
          // Checking if the value is a number using isNaN
          if (isNaN(val)) {
            // If true, we throw a custom error
            throw new Error("THe value is  not a number", val);
          } else {
            // If the value is a number, output to the console
            console.log("Got a number:", val);
          }
        } catch (error) {
          // Catch any errors and output the error message to the console
          console.error("Error caught:", error.message);
        } finally {
          // and at the end , we run the code regardless of the try/catch outcome
          console.log("Function completed with value:", val);
        }
      }
      // Exammples
      checkIfNumber("Hello"); // String argument
      checkIfNumber(42); // Number argument
    </script>
